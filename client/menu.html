<template name="menu">
  <div class="uk-grid">
    <div class="uk-width-1-4 uk-text-center uk-vertical-align" id="ec-logo">
      <div class="uk-cover-background uk-container-center uk-vertical-align-middle">
        <a href="{{ROOT}}/">
          <img src="{{ROOT}}/luv-startup-stocks.png" 
               style="margin:0px 0px 0px 0px" 
               width="" height="" alt="">
        </a>
      </div>
    </div>
    <div class="uk-width-3-4 uk-grid-collapse uk-float-right">
      <div class="uk-grid uk-grid-small uk-float-right">
        <div class="uk-width-1-1 uk-float-right" >
          <div class="uk-button-group uk-float-right">
            
            {{#if currentUser}}
              <button class="uk-button uk-button-success uk-float-right" 
                 style="margin:0 1px 0 0" id="ec-logout">Logout</button>
            {{else}}
              <a class="uk-button uk-button-success uk-float-right" 
                 style="margin:0 1px 0 0" href="#ec-login-modal" data-uk-modal="{center:true}">Login</a>
            {{/if}}
            
            {{#if currentUser}}
              <a class="uk-button uk-button-success uk-float-right" 
                 style="margin:0 1px 0 0" href="{{ROOT}}/display/profile">Profile</a>
            {{else}}
              <a class="uk-button uk-button-success uk-float-right" 
                 style="margin:0 1px 0 0" href="#ec-signup-modal" data-uk-modal="{center:true}">Sign Up</a>
            {{/if}}
            <div class="uk-button-group">
              <!-- This is a button -->
              <button class="uk-button"><img src="{{ROOT}}{{lang 'flag'}}"></button>
              <!-- This is the container enabling the JavaScript -->
              <div data-uk-dropdown="{mode:'click'}">
                <!-- This is the button toggling the dropdown -->
                <a href="" class="uk-button"><i class="uk-icon-caret-down"></i></a>
                <!-- This is the dropdown -->
                <div class="uk-dropdown uk-dropdown-small">
                  <ul class="uk-nav uk-nav-dropdown">
                    <li><a id="ec-laguage-en" href=""><img src="{{ROOT}}/flags_iso/16/us.png" ><span> English</span></a></li>
                    <li><a id="ec-laguage-pt_br" href=""><img src="{{ROOT}}/flags_iso/16/br.png" ><span> Português</span></a></li>
                    <li><a href=""><img src="{{ROOT}}/flags_iso/16/de.png" ><span> Deutsch</span></a></li>
                    <li><a href=""><img src="{{ROOT}}/flags_iso/16/fr.png" ><span> Français</span></a></li>
                  </ul>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </div>
      <div class="uk-width-1-1 uk-vertical-align-bottom uk-float-right uk-grid uk-grid-match" 
           data-uk-grid-match="{target:'#ec-logo'}"
           style="padding-top:10px">
        <a class="uk-float-right ec-menu-link" id="ec-menu-info" href="{{ROOT}}/info">{{lang "menu.info"}}</a>
        <a class="uk-float-right ec-menu-link" id="ec-menu-wallets" href="{{ROOT}}/wallets">{{lang "menu.wallets"}}</a>
        <a class="uk-float-right ec-menu-link" id="ec-menu-navigate" href="{{ROOT}}/navigate">{{lang "menu.navigate"}}</a>
        <a class="uk-float-right ec-menu-link" id="ec-menu-analysis" href="{{ROOT}}/analysis">{{lang "menu.analysis"}}</a>
        <a class="uk-float-right ec-menu-link" id="ec-menu-markets" href="{{ROOT}}/markets">{{lang "menu.markets"}}</a>
        <a class="uk-float-right ec-menu-link" id="ec-menu-home" href="{{ROOT}}">{{lang "menu.home"}}</a> 
      </div>
    </div>
  </div>
  <hr style="margin-top:-2px">
  
  
  <!-- Sign Up Modal -->
  <div id="ec-signup-modal" class="uk-modal">
    <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <div class="uk-modal-header  uk-text-center">
        <h1 class="uk-article-title"
            style="margin: 0 0 8px 0;">Sign Up</h1>
        <hr style="margin: 0 0 0 0">
        <div class="uk-text-small uk-text-success uk-text-bold"
             style="margin-top: 4px;">Open your FREE account</div>
      </div>
      <form id="ec-signup-form"
            class="uk-panel uk-panel-box uk-form">
        <div class="uk-form-row">
          <input id="ec-signup-email"
                 class="uk-width-1-1 uk-form-large uk-text-center" type="text" placeholder="Email">
          <div id="ec-signup-email-error" class="uk-text-small uk-text-danger uk-text-center"></div>
        </div>
        <div class="uk-form-row">
          <input id="ec-signup-password"
                 class="uk-width-1-1 uk-form-large uk-text-center" type="password" placeholder="Password">
          <div id="ec-signup-password-error" class="uk-text-small uk-text-danger uk-text-center"></div>
        </div>
        <div class="uk-form-row">
            <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
        </div>
      </form>
      <div class="uk-modal-footer uk-text-center">
        <div id="ec-signup-general-error" class="uk-text-danger uk-text-center"></div>
      </div>
    </div>
  </div>
  

  <!-- Login Modal -->
  <div id="ec-login-modal" class="uk-modal">
    <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <div class="uk-modal-header  uk-text-center">
        <h1 class="uk-article-title"
            style="margin: 0 0 8px 0;">Sign In</h1>
        <hr style="margin: 0 0 0 0">
        <div class="uk-text-small uk-text-success uk-text-bold"
             style="margin-top: 4px;">Proceed with your credentials</div>
      </div>
      <form id="ec-login-form"
            class="uk-panel uk-panel-box uk-form">
        <div class="uk-form-row">
          <input id="ec-login-email"
                 class="uk-width-1-1 uk-form-large uk-text-center" type="text" placeholder="Email">
          <div id="ec-login-email-error" class="uk-text-small uk-text-danger uk-text-center"></div>
        </div>
        <div class="uk-form-row">
          <input id="ec-login-password"
                 class="uk-width-1-1 uk-form-large uk-text-center" type="password" placeholder="Password">
          <div id="ec-login-password-error" class="uk-text-small uk-text-danger uk-text-center"></div>
        </div>
        <div class="uk-form-row">
            <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
        </div>
        <div class="uk-form-row uk-text-small">
            <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
            <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="uk-modal-footer uk-text-center">
        <div id="ec-login-general-error" class="uk-text-danger uk-text-center"></div>
      </div>
    </div>
  </div>

</template>
