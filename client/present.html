<template name="present">
  
  <div class="uk-grid uk-grid-divider">
    <div class="uk-width-large-1-4 uk-pull-1-1 uk-visible-large">
      <left>
        {{>Template.dynamic template=left}}
      </left>
    </div>
    
    <div class="uk-width-large-3-4 uk-width-medium-1-1 uk-push-1-1">
      <stage>
        {{>Template.dynamic template=stage}}
      </stage>
    </div>
  </div>
  
  
</template>
